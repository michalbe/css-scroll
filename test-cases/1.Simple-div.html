<!DOCTYPE html> 
<html>
  <head>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: #F0F;
        animation-name: testAnimation;
        animation-controller: scroll;
        animation-scope: 0%, 50%;
        position: fixed;
        left: calc(50% - 75px);
        top: calc(50% - 75px);
      }
      
      @keyframes testAnimation {
          0% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(270deg) scale(1); }
          100% { transform: rotate(270deg) scale(2);}
      }
      
      html {
        height: 3000px; /* we need to scrooooool */
      }
    </style>
    
    <script src="../css-scroll.js" defer></script>
  </head>
<body>
  <div></div>
</body>
</html>
